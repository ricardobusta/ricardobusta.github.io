---
title: Projects
priority: 20
---
<h1>Projects</h1>
<div uk-filter="target: .js-filter">
    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control><a href="#">All</a></li>
        <li uk-filter-control="[category*='game']"><a href="#">Game</a></li>
        <li uk-filter-control="[category*='jam']"><a href="#">Jam</a></li>
        <li uk-filter-control="[category='software']"><a href="#">Software</a></li>
        <!--<li uk-filter-control="[category='other']"><a href="#">Other</a></li>-->
    </ul>

    <ul class="js-filter uk-grid-small uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@l" uk-grid>
        {% assign ordered_projects = site.projects | sort: "date" | reverse %}
        {% for project in ordered_projects %}
        <li category="{{ project.category | default: 'other' }}">
            <div uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 150; repeat: true">
                {% include project-entry.html data=project %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
