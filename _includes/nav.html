<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
    <nav class="uk-navbar-container uk-card uk-card-default" style="height: 3rem" uk-navbar>
        <div class="uk-navbar-left"></div>

        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="#" uk-scroll>Home</a></li>
                {% assign ordered_sections = "About,Projects,Education" | split:"," %}
                {% for section in ordered_sections %}
                <li class="uk-active"><a href="#{{ section }}" uk-scroll>{{ section }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div class="uk-navbar-right">
            <div class="switch-container" style="display: flex; align-items: center; gap: 8px; padding-right: 15px;">
                <span style="font-size: 14px;">Dark Mode</span>
                <label class="switch">
                    <input id="nav-toggle" onclick="toggleDarkMode()" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>
</div>
