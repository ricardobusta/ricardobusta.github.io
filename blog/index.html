---
layout: default
title: Blog
---
<header class="uk-card uk-card-default">
    <div class="uk-height-small uk-cover-container">
        <a href="{{ site.url }}">
            <h1 class="uk-heading-medium uk-position-center rb-header-link">Busta's Dev Blog</h1>
        </a>
    </div>
</header>
<br/>
<div class="uk-container uk-container-medium">
    <div class="uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@l" uk-grid>
        {% for post in paginator.posts %}
        {% include blog/blog-entry.html post=post %}
        {% endfor %}
    </div>
    <p class="uk-text-center">{% include pagination.html %}</p>
    <a href="{{ site.url }}">Back</a>
</div>
